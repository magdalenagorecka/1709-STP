<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STP - Front End Task NWT</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,700," rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/84589530e3.js"></script>

  </head>
  <body>
    <div class="box">
        <input type="radio" name="tabs" id="tab-01"   checked>
        <label for="tab-01">VINGUIDEN</label>

        <input type="radio" name="tabs" id="tab-02">
        <label for="tab-02">VG RSS</label>

          <div class="content" id="content-01">
            <div class="header__vin">
              <h1>VINGUIDEN</h1>
              <div class="menu">
                <div class="btn sort">
                  <button class="sort__name">SORT BY NAME <i class="fa fa-sort-alpha-asc" ></i></button>
                </div>
                <div class="btn sort">
                  <button class="sort__price">SORT BY PRICE <i class="fa fa-sort-numeric-asc" ></i></button>
                </div>
                <div class="btn sort">
                  <select name="country" id="country">
                    <option value="default">COUNTRY</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Armenien">Armenien</option>
                    <option value="Australien">Australien</option>
                    <option value="Chile">Chile</option>
                    <option value="EU">EU</option>
                    <option value="Frankrike">Frankrike</option>
                    <option value="Grekland">Grekland</option>
                    <option value="Italien">Italien</option>
                    <option value="Kroatien">Kroatien</option>
                    <option value="Libanon">Libanon</option>
                    <option value="Nya Zeeland">Nya Zeeland</option>
                    <option value="Österrike">Österrike</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Spanien">Spanien</option>
                    <option value="Storbritannien">Storbritannien</option>
                    <option value="Sverige">Sverige</option>
                    <option value="Sydafrika">Sydafrika</option>
                    <option value="Tyskland">Tyskland</option>
                    <option value="Ungern">Ungern</option>
                    <option value="USA">USA</option>
                  </select>
                </div>
              </div>
            </div>
            <div>

            <div class="styled-select" for="pages">
              <span class="selectedPage">SELECT PAGE</span>
              <select name="pages" id="pages" multiple size=24>
                <option value='1' selected>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
                <option value='4'>4</option>
                <option value='5'>5</option>
                <option value='6'>6</option>
                <option value='7'>7</option>
                <option value='8'>8</option>
                <option value='9'>9</option>
                <option value='10'>10</option>
                <option value='11'>11</option>
                <option value='12'>12</option>
                <option value='13'>13</option>
                <option value='14'>14</option>
                <option value='15'>15</option>
                <option value='16'>16</option>
                <option value='17'>17</option>
                <option value='18'>18</option>
                <option value='19'>19</option>
                <option value='20'>20</option>
                <option value='21'>21</option>
                <option value='22'>22</option>
                <option value='23'>23</option>
                <option value='24'>24</option>
              </select>
            </div>
          </div>
            <div id="vin"></div>
          </div>
<!-- ******** VG RSS ************ -->
          <div class="content" id="content-02">
            <div class="header__vg">
              <h1>VG RSS</h1>
              <div class="btn sort" id="sort">
                <button>SORT BY DATE <i class="fa fa-caret-up" ></i></button>
              </div>
            </div>

            <div class="rssItem"></div>
          </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="assets/script/script.js"></script>
    <script src="assets/script/vin.js"></script>
  </body>
</html>
